<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Assessment</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Node.js Assessment</h1>

  <!-- Combine Strings Section -->
  <div>
    <label for="str1">String 1:</label>
    <input type="text" id="str1" placeholder="Enter string 1">
    <label for="str2">String 2:</label>
    <input type="text" id="str2" placeholder="Enter string 2">
    <button onclick="callCombineAPI(document.getElementById('str1').value, document.getElementById('str2').value)">Combine Strings</button>
  </div>

  <!-- Add Numbers Section -->
  <div>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter number 1">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter number 2">
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" placeholder="Enter number 3">
    <button onclick="callAddAPI(Number(document.getElementById('num1').value), Number(document.getElementById('num2').value), Number(document.getElementById('num3').value))">Add Numbers</button>
  </div>

  <!-- Result Section -->
  <div id="result"></div>

  <script src="index.js"></script>
</body>
</html>
